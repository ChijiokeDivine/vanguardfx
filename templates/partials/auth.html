{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
  <link href="images/favicon.png" rel="icon">
  <title>{% block title %}{% endblock title %}</title>

  <meta name="author" content="Vangardfx.com">

  <!-- Web Fonts
========================= -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
    type="text/css">

  <!-- Stylesheet
========================= -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet3.css' %}">
  <!-- Colors Css -->
  <link id="color-switcher" type="text/css" rel="stylesheet" href="#">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <!-- Preloader -->
  <div class="preloader">
    <div class="lds-ellipsis">
      <div style="background: #fabb04;"></div>
      <div style="background: #fabb04;"></div>
      <div style="background: #fabb04;"></div>
      <div style="background: #fabb04;"></div>
    </div>
  </div>
  <!-- Preloader End -->

  <div id="main-wrapper" class="oxyy-login-register">
    <div class="container-fluid px-0">
      <div class="row g-0 min-vh-100">

        <!-- Welcome Text
      ========================= -->
        <div class="col-md-6 col-lg-7 bg-light">
          <div class="hero-wrap d-flex align-items-center h-100">
            <div class="hero-mask opacity-8"></div>
            <div class="hero-bg hero-bg-scroll" style="background-image:url('../../static/images/forex.jpg');"></div>
            <div class="hero-content mx-auto w-100 h-100 d-flex flex-column">
              <div class="container">
                <div class="row g-0 mt-5">
                  <div class="col-11 col-md-10 col-lg-9 mx-auto">
                    
                    <h1 class="text-13 text-white fw-600 mb-4">{% block header %}{% endblock header %}</h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Welcome Text End -->

            {% block content %}
            
            {% endblock content %}
                       
          </div>
        </div>
      </div>
    
      <!-- Styles Switcher -->
    
      <!-- Styles Switcher End -->
    
      <!-- Script -->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <!-- Style Switcher -->
      <script src="{% static 'js/switcher.min.js' %}"></script>
      <script src="{% static 'js/theme.js' %}"></script>
    
    </body>
    
    </html>
