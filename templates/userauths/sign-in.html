
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
  <link href="{% static "favicon/favicon.ico" %}" rel="icon">
  <title>Sign In - DigtalTradez</title>
  <meta name="description" content="DigtalTradez Login, Sign In, Login">
  <meta name="author" content="DigtalTradez">
  <meta content="DigtalTradez - The best platform to invest in Forex and Defi" name="description" />
  <link rel="apple-touch-icon" sizes="180x180" href="{% static "favicon/apple-touch-icon.png" %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon/favicon-32x32.png" %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static "favicon/favicon-16x16.png" %}">
	<link rel="manifest" href="{% static "favicon/site.webmanifest" %}">
 <link rel="shortcut icon" href="{% static 'favicon/favicon-32x32.png' %}">

  <!-- Web Fonts
========================= -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
    type="text/css">

  <!-- Stylesheet
    
========================= -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}">

</head>

<body>
  <style>
    body{
      font-family: 'Poppins', sans-serif;
    }
  </style>



  <div id="main-wrapper" class="oxyy-login-register">
    <div class="hero-wrap d-flex align-items-center">
      <div class="hero-mask opacity-4 bg-secondary"></div>
      <div class="hero-bg hero-bg-scroll" ></div>
      <div class="hero-content w-100" style="background: #fff">
        <div class="container">
          <div class="row g-0 min-vh-100">
            <!-- Welcome Text
		  ========================= -->
            <div class="col-md-6 d-flex flex-column">
              <div class="row g-0 my-auto">
                <style>
                  
                  @media (max-width: 768px) {
                    .disp-none {display: none;}
                  }
                  
                </style>
                <div class="col-11 col-sm-10 col-lg-9 mx-auto text-center disp-none"  >
                  <div class="logo mt-5 mb-3"> 
                    <a href="/" title="CryptoVest">
    
                    </a> 
                      </div>
          
                </div>
              </div>
            </div>
            <!-- Welcome Text End -->






            <!-- Login Form
		  ========================= -->
            <div class="col-md-6 d-flex align-items-center py-5 " >
              <div class="container my-auto py-4 shadow-lg bg-white">
                <div class="row">
                  <div class="col-11 col-lg-10 mx-auto">
                    <div class="  d-flex justify-content-center align-items-center" >
                      {% comment %} <img src="{% static 'logo/logo-2.png' %}" height="30" alt="DigtalTradez">  {% endcomment %}
                    </div>
                    <h3 class="text-9 fw-600 text-center my-3">Sign In</h3>
                    
                        {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{message.tags}}">
                                <strong>{{ message }}</strong>
                            </div>

                        {% endfor %}
                    {% endif %}
                    <script>
                        setTimeout (() => {
                            $(".alert").alert("close");
                        }, 5000)
                    </script>   
                    <form id="loginForm" method="POST">
                      {% csrf_token %}
                      <div class="mb-3">
                        <label class="form-label text-dark fw-600" for="emailAddress">Email Address</label>
                        <input type="email" name="email" class="form-control rounded-2" id="emailAddress" required=""
                          placeholder="Enter Your Email">
                      </div>
                      <div class="mb-3">
                        <label class="form-label text-dark fw-600" for="loginPassword">Password</label>
                        <div class="input-group">
                            <input type="password" name="password" class="form-control rounded-2" id="loginPassword" required="" placeholder="Enter Password">
                            <button type="button" class="btn btn-outline-secondary" style="border: 1px solid silver; " id="togglePassword">
                                <i class="fas fa-eye" id="eye-icon"></i>
                            </button>
                        </div>
                      </div>
                    <script>
                      const passwordInput = document.getElementById('loginPassword');
                      const toggleButton = document.getElementById('togglePassword');
                      const eyeIcon = document.getElementById('eye-icon');
                  
                      toggleButton.addEventListener('click', function () {
                          if (passwordInput.type === 'password') {
                              passwordInput.type = 'text';
                              eyeIcon.classList.remove('fa-eye');
                              eyeIcon.classList.add('fa-eye-slash');
                          } else {
                              passwordInput.type = 'password';
                              eyeIcon.classList.remove('fa-eye-slash');
                              eyeIcon.classList.add('fa-eye');
                          }
                      });
                  </script>
                      <div class="row mt-4" style="text-align: right;">
                        <div class="col">
                        
                            
                      <a href="{% url "userauths:forgot-password" %}" class="fw-semibold" style="text-decoration: none; color: #000;" >Forgot password?</a> 
                          
                        </div>
                      </div>
                      <div class="d-grid my-4">
                        <button style="background:#1235b4; color: #fff;" class="btn rounded-2" type="submit">Sign In</button>
                      </div>
                      <p class="text-center mb-4">I don't have an account yet?  <a
                        style="color: #1235b4; text-decoration: none; font-weight: 500;" href="{% url "userauths:sign-up" %}">Create an Account</a></p>
                    </form>


                  </div>
                </div>
              </div>
            </div>
            <!-- Login Form End -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Styles Switcher -->
  <!-- Styles Switcher End -->

  <!-- Script -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/theme.js' %}"></script>

</body>

</html>
