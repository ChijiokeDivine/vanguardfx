
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
  <link href="images/favicon.png" rel="icon">
  <title>Email Confirmed | CryptoVest</title>
  <meta name="description" content="CryptoVest Login">
  <meta name="author" content="CryptoVest">
  <meta content="CryptoVest - The best platform to invest in Forex and Defi" name="description" />
  <link rel="apple-touch-icon" sizes="180x180" href="{% static "apple-touch-icon.png" %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon-32x32.png" %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static "favicon-16x16.png" %}">
	<link rel="manifest" href="{% static "site.webmanifest" %}">
 <link rel="shortcut icon" href="{% static 'favicon-32x32.png' %}">
  <!-- Web Fonts
========================= -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900"
    type="text/css">

  <!-- Stylesheet
    
========================= -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/stylesheet.css' %}">
  <!-- Colors Css -->
  <link id="color-switcher" type="text/css" rel="stylesheet" href="#">
</head>

<body>
  <style>
    body{
      font-family: 'Poppins', sans-serif;
    }
  </style>

  <!-- Preloader -->
  <div class="preloader">
    <div class="lds-ellipsis">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <!-- Preloader End -->

  <div id="main-wrapper" class="oxyy-login-register">
    <div class="hero-wrap d-flex align-items-center">
      <div class="hero-mask opacity-4 bg-secondary"></div>
      <div class="hero-bg hero-bg-scroll" ></div>
      <div class="hero-content w-100" style="background: #fff">
        <div class="container">
          <div class="row g-0 min-vh-100">
            <!-- Welcome Text
		  ========================= -->
            <div class="col-md-6 d-flex flex-column">
              <div class="row g-0 my-auto">
                <style>
                  
                  @media (max-width: 768px) {
                    .disp-none {display: none;}
                  }
                  
                </style>
                <div class="col-11 col-sm-10 col-lg-9 mx-auto text-center disp-none"  >
                  <div class="logo mt-5 mb-3"> 
                    <a href="/" title="CryptoVest">
                 <img src="{% static 'logo/logo-1.jpg' %}" height="200" alt="CryptoVest"> 
                    </a> 
                      </div>
          
                </div>
              </div>
            </div>
            <!-- Welcome Text End -->






            <!-- Login Form
		  ========================= -->
            <div class="col-md-6 d-flex align-items-center py-5 " >
              <div class="container my-auto py-4 shadow-lg bg-white">
                <div class="row">
                  <div class="col-11 col-lg-10 mx-auto">
                    <div class="  d-flex justify-content-center align-items-center" >
                      <img src="{% static 'logo/logo-2.png' %}" height="30" alt="CryptoVest"> </div>
                    <h4 class="text-9 fw-600 text-center my-3">Email has been confirmed successfully</h4>
        
                    <form >
                      {% csrf_token %}
                      <div class="" style="display: flex; align-items: center; justify-content: center;">
                        
                        <lord-icon
                        src="https://cdn.lordicon.com/guqkthkk.json"
                        trigger="hover"
                        colors="primary:#3080e8;"
                        style="width:250px;height:180px;">
                    </lord-icon>
                      </div>
            
                      <p class="text-center mb-4"><a
                        style="color: #0050b2; text-decoration: none; font-weight: 500;" href="{% url "userauths:sign-in" %}">Back To Sign In</a></p>
                    </form>


                  </div>
                </div>
              </div>
            </div>
            <!-- Login Form End -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Styles Switcher -->
  <!-- Styles Switcher End -->

  <!-- Script -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/theme.js' %}"></script>
  <script src="{% static 'js/ajax.js' %}"></script>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
</body>

</html>
